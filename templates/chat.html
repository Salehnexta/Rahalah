<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahalah - Travel Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}?v={{ range(1, 10000) | random }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="menu-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="6" width="18" height="2" rx="1" fill="currentColor"></rect>
                        <rect x="3" y="12" width="18" height="2" rx="1" fill="currentColor"></rect>
                        <rect x="3" y="18" width="18" height="2" rx="1" fill="currentColor"></rect>
                    </svg>
                </button>
                <button class="new-chat-button" id="new-chat-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                    <span>New chat</span>
                </button>
            </div>
            
            <!-- Models section removed -->
            
            <div class="sidebar-sections">
                <div class="sidebar-section">
                    <div class="sidebar-item">
                        <div class="item-icon">F</div>
                        <div class="item-name">Flights</div>
                    </div>
                    <div class="sidebar-item">
                        <div class="item-icon">H</div>
                        <div class="item-name">Hotels</div>
                    </div>
                    <div class="sidebar-item">
                        <div class="item-icon">T</div>
                        <div class="item-name">Travel Plans</div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <div class="section-title">Chat History</div>
                    <div class="history-list" id="chat-history">
                        <!-- Chat history items will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            <!-- Top bar elements removed for cleaner UI -->
            
            <div class="chat-container">
                <div class="chat-messages" id="messages-container">
                    <!-- Messages will be added here by JavaScript -->
                </div>
                
                <!-- Chat input area -->
                <div class="chat-input">
                    <form id="chat-form">
                        <div class="input-container">
                            <button type="button" class="attachment-button">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <textarea id="message-input" placeholder="Message Rahalah..."></textarea>
                            <button type="submit" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                    <div class="input-footer">
                        <span class="disclaimer">Rahalah may display inaccurate info, including about flights, prices, and availability.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}?v={{ range(1, 10000) | random }}"></script>
</body>
</html>
